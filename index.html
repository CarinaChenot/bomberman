<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bomberman</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/assets/css/app.min.css">
    </head>
    <body>
        <div id="app">
          <div class="game-container">

          </div>
          
          <div class="settings-container">
           <h1>BOMBERMAN</h1>
            <div class="settings">
              <div class="timer">
                <p>Timer</p>
                <button class="selected">1'</button>
                <button>3'</button>
                <button>5'</button>
              </div>
              <div class="size">
                <p>Map size</p>
                <button>small</button>
                <button class="selected">medium</button>
                <button>big</button>
              </div>
              <div class="players">
                <p>Players</p>
                <button>1</button>
                <button class="selected">2</button>
                <button>3</button>
                <button>4</button>
              </div>
              <div class="ai">
                <p>AI</p>
                <button>0</button>
                <button>1</button>
                <button class="selected">2</button>
                <button>3</button>
                <button>4</button>
              </div>
              <button type="button" class="start">Play</button>
            </div>
          </div>
          <div class="game-over-frame">
            <h1>Game over</h1>
            <h1>player <span class="game-over-player"> X </span> wins !</h1>
          </div>
        </div>
    <!-- <script src="socket.io/socket.io.js"></script> -->
    <script src="dist/assets/js/main.js"></script>
    </body>
</html>
